<!DOCTYPE html>
<html>
<head>
    <script src="getData.js"></script>
    <script src="addStaff.js"></script>
    <script src="editStaff.js"></script>
    <link rel="stylesheet" href="CSS/table.css" type="text/css" />
    <link rel="stylesheet" href="CSS/form.css" type="text/css" />
    <link rel="stylesheet" href="CSS/home.css" type="text/css" />
</head>
<body onload="getStaffByType()">
    <div class="header">
        <h1>Staff Management System</h1>
    </div>
    <div class="body">


        <form id="chooseStaff">
            <label>Choose Staff Type:</label>
            <select name="Staff" id="Staff" onchange="getStaffByType()">
                <option value="admin">Administrative Staff</option>
                <option value="teaching">Teaching Staff</option>
                <option value="support">Support Staff</option>
            </select>
            <br><br>
            <input type="button" value="Add New Staff" onclick="AddStaff()" />
            <input type="button" value="Delete" onclick="deleteRow()" />
        </form>

        <div id="table">
            <table id="staffTable">
            </table>
        </div>
        <br><br>
        <div id="addFormModal" class="modal">
            <div class="modal-content" id="addForm">
                <form name="addStaffForm" id="addStaffForm">
                </form>

            </div>
        </div>
    </div>

</body>
</html>
